<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js array map method</title>
    <script>
        var ary=[10,30,40,50];

        document.write('Old Array Value'+ ary +"    "+ "<br>");
        var opt=ary.map(test);
        function test(x){
            return x*10;
        }
        document.write('New Array Value'+ opt +"    "+ "<br>");
    </script>
</head>
<body>
    
</body>
</html>
